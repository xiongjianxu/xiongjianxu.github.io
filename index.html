<center><h1>王大虎找奶茶</h1></center>

&ensp;&ensp;&ensp;&ensp;王大虎找奶茶是一个导航内的APP，类似于早期在苹果商店上架的'查找附近星巴克'

&ensp;&ensp;&ensp;&ensp;打开APP后，首先选择自己喜爱的奶茶店，然后点击确定，就会进入搜索结果页。搜索结果页会显示附近三千米内你所喜好的奶茶店，你可点击任意一条结果，地图则会自动规划出当前位置到所点击奶茶店的步行路线。你同样也可以点击列表页顶部的选择栏来选择自己喜好的奶茶品牌。

&ensp;&ensp;&ensp;&ensp;王大虎找奶茶这个APP专门为中国用户量身定做。现在各种奶茶店风靡全中国，用百度地图或高德地图APP去搜索这些奶茶店显得相对低效，为此，王大虎找奶茶APP应运而生，专心于如何更高效便捷的让出行在外的人找到喜爱的奶茶店。
